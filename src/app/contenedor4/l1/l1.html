<div class="container" [class.right-panel-active]="isRightPanelActive">
	<div class="form-container sign-up-container">
		<form>
			<h1>Create Account</h1>
			<div class="social-container">
				<a class="social"><i class="bi bi-instagram"></i></a>
				<a class="social"><i class="bi bi-google"></i></a>
				<a class="social"><i class="bi bi-facebook"></i></a>
			</div>
			<span>or use your email for registration</span>
			<input type="text" placeholder="Name" />
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<button type="button">Sign Up</button>
		</form>
	</div>
	<div class="form-container sign-in-container">
		<form>
			<h1>Sign in</h1>
			<div class="social-container">
				<a class="social"><i class="bi bi-instagram"></i></a>
				<a class="social"><i class="bi bi-google"></i></a>
				<a class="social"><i class="bi bi-facebook"></i></a>
			</div>
			<span>or use your account</span>
			<input type="email" placeholder="Email" />
			<input type="password" placeholder="Password" />
			<span class="forgot-password">Forgot your password?</span>
			<button type="button">Sign In</button>
		</form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" (click)="onSignIn()">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p>Enter your personal details and start journey with us</p>
				<button class="ghost" (click)="onSignUp()">Sign Up</button>
			</div>
		</div>
	</div>
</div>
