<div class="container" [class.right-panel-active]="isRightPanelActive">
  
  <!-- BotÃ³n toggle -->
  <button class="toggle-form" (click)="togglePanel()">
    {{ isRightPanelActive ? 'Sign In' : 'Sign Up' }}
  </button>
  
  <div class="form-container sign-in-container">
    <div class="form-content">
      <h1>Sign in</h1>
      <div class="social-container">
        <a class="social"><i class="bi bi-facebook  fs-4"></i></a>
        <a class="social"><i class="bi bi-google  fs-4"></i></a>
        <a class="social"><i class="bi bi-linkedin  fs-4"></i></a>
      </div>
      <span>or use your account</span>
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <span class="forgot-password">Forgot your password?</span>
      <button type="button">Sign In</button>
    </div>
  </div>
  
  <div class="form-container sign-up-container">
    <div class="form-content">
      <h1>Create Account</h1>
      <div class="social-container">
        <a class="social"><i class="bi bi-facebook fs-4"></i></a>
        <a class="social"><i class="bi bi-google  fs-4"></i></a>
        <a class="social"><i class="bi bi-linkedin  fs-4"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Name" />
      <input type="email" placeholder="Email" />
      <input type="password" placeholder="Password" />
      <button type="button">Sign Up</button>
    </div>
  </div>
  
</div>
