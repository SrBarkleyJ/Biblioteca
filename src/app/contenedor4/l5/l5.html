<div class="wrapper">
    <img src="/assets/bosque.png">
  <div class="rec-prism" [ngClass]="currentFace">

    <!-- FRONT: LOGIN -->
    <div class="face rec-prism-front">
      <h2>Login</h2>
      <div class="field-wrapper">
        <input type="text" required placeholder=" " />
        <label>Username</label>
      </div>

      <div class="field-wrapper">
        <input type="password" required placeholder=" " />
        <label>Password</label>
      </div>

      <div class="psw" (click)="show('left')">Forgot Password?</div>
      <div class="field-wrapper">
        <input type="submit" value="Login"/>
      </div>
      <ul class="nav">
    <li (click)="show('right')">Sign Up</li>
    <li (click)="show('left')">Forgot?</li>
    <li (click)="show('back')">Success</li>
  </ul>
    </div>

    <!-- RIGHT: SIGN UP -->
    <div class="face rec-prism-right">
      <h2>Sign Up</h2>

      <div class="field-wrapper">
        <input type="text" required placeholder=" " />
        <label>Username</label>
      </div>

      <div class="field-wrapper">
        <input type="email" required placeholder=" " />
        <label>Email</label>
      </div>

      <div class="field-wrapper">
        <input type="password" required placeholder=" " />
        <label>Password</label>
      </div>

      <div class="field-wrapper">
        <input type="submit" value="Create Account"/>
      </div>
       <ul class="nav">
        <li (click)="show('front')">Login</li>
        <li (click)="show('left')">Forgot?</li>
        <li (click)="show('back')">Success</li>
    </ul>
    </div>

    <!-- LEFT: RECOVER -->
    <div class="face rec-prism-left">
      <h2>Recover</h2>

      <div class="field-wrapper">
        <input type="email" required placeholder=" " />
        <label>Email</label>
      </div>

      <div class="field-wrapper">
        <input type="submit" value="Send Reset Link"/>
      </div>

     <ul class="nav">
      <li (click)="show('right')">Sign Up</li>
        <li (click)="show('front')">Login</li>
            <li (click)="show('back')">Success</li>
        </ul>
    </div>

    <!-- BACK: SUCCESS -->
    <div class="face rec-prism-back">
      <div class="thank-you-msg">
        Done!
      </div>
      <li (click)="show('front')">Login</li>
    </div>

  </div>
</div>
